# BEGIN_KITTY_THEME
include current-theme.conf
# END_KITTY_THEME


# font_family ...
# bold_font         auto
# italic_font       auto
# bold_italic_font  auto

font_size 14

background_opacity 0.9

confirm_os_window_close 0

# Hide mouse when typing
mouse_hide_wait	-3.0


# Tab bar config
tab_bar_edge bottom
map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab
map ctrl+shift+n new_tab
map ctrl+shift+k move_tab_forward
map ctrl+shift+j move_tab_backward

# BEGIN_KITTY_FONTS
font_family      Caskaydia Cove Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS
